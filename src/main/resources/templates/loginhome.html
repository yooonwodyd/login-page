<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .layout {
        width: 1000px;
        margin: 10px auto;
        margin-top: 10px;
    }
</style>
<body>
<div>
    <h1>
        로그인 후 게시판 서비스
    </h1>
    <div class ="layout">
        <table>
            <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post:${list}">
                <td th:text="${post.getPostId()}"></td>
                <td th:text="${post.getContent()}"></td>
                <td th:text="${post.getAuthor()}"></td>
            </tbody>
        </table>
    </div>
</div>

<div>
</div>

<div>
    <p> 게시글 목록</p>
</div>
<div>
    <form action="/posts/register" method = "post">
        <div class="form-group">
            <p th:text = "'유저: '+ ${loginUser.getName()}"></p>
            <input type = "hidden", th:name="author" th:value="${loginUser.getName()}">
        </div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        </div>


        <div class="form-group">
            <label for="content">내용</label>
            <input type="text" id = "content" name = "content" placeholder="내용을 입력하세요">
        </div>

        <button type="submit">글 등록</button>
    </form>
</div>

</body>
</html>
